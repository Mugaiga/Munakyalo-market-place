<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Munakyalo Agrofresh</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Munakyalo AgroFresh Market Place</h1>
    <form id="produce-form">
      <label for="name">Farmers' Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="quantity">Registration Number:</label>
      <input type="number" id="quantity" name="quantity" required>
      <label for="name">Produce Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="quantity">Quantity (in kg):</label>
      <input type="number" id="quantity" name="quantity" required>
      <button type="submit">Submit</button>
    </form>
    <div id="produce-listings">
      <!-- Produce listings will be displayed here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
